<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="grid-container">
    <div class="side-bar gridcol-1 grid-item"><!--this is column 1 of grid containing bg image and a label on top of it--> </div>
    <span class="side-bar-heading">ODIN</span><!--changed this to be a grid item as there were issues in positioning it as a child of the element spanning 3 rows-->
    <div class="grid-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem consectetur vel consequatur error facilis iure doloribus sit aspernatur dolorem sed odio accusantium amet, ut ex ad dolorum eos! Odio, quis!
    </div>
        <form class="form-grid form-contents">
                <h2 class="center-color">Let's do this!</h2>
                <p class="first-grid center-color">
                    <label for="first">First Name</label>
                    <input type="text" id="first" name="first" class="first-name" required>
                </p>
                <p class="last-grid center-color">
                    <label for="last">Last Name</label>
                    <input type="text" id="last" class="last-name" name="last" required>
                </p> 
                <p class="email-grid center-color">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="Email" class="email" required>
                </p>
                <p class="phone-grid center-color">
                    <label for="phone">Phone Number</label>
                    <input tybe="phone" name="phone" id="phone" class="phone" required>
                </p>
                <p class="password-grid center-color">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="password" required>
                </p>
                <p class="confirm-grid center-color">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" class="confirm" required>
                </p>
                <p class="grid-button">
                    <button type="submit" class="create-button">Create Account</button>
                    <p class="question">Already have an account? <a href="#">click here</a></p>
                </p>
        </form>
    
    
</body>
</html>
